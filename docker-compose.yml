version: '3.8'

services:
  # 1. 数据库
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stock_db
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # 2. 缓存
  redis:
    image: redis:alpine
    restart: always
    command: redis-server --appendonly yes

  # 3. 后端
  backend:
    image: crpi-s0xdkdkz419b32ae.cn-shanghai.personal.cr.aliyuncs.com/stock-analysis/backend:latest
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: stock_db
      DB_USERNAME: root
      DB_PASSWORD: root
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"

  # 4. 前端
  frontend:
    build: ./stock-frontend
    image: crpi-s0xdkdkz419b32ae.cn-shanghai.personal.cr.aliyuncs.com/stock-analysis/frontend:latest
    restart: always
    environment:
      VITE_API_URL: /api
    depends_on:
      - backend
    ports:
      - "80:80"

  # 5. ETL 任务
  etl-job:
    build: ./stock-etl
    image: crpi-s0xdkdkz419b32ae.cn-shanghai.personal.cr.aliyuncs.com/stock-analysis/etl:latest
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_NAME: stock_db
    depends_on:
      - db