version: '3.8'

services:
  # 1. 数据库 (保持不变)
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stock_db
    volumes:
      - ./data/mysql:/var/lib/mysql

  # 2. 缓存 (保持不变)
  redis:
    image: redis:alpine
    restart: always
    command: redis-server --appendonly yes

  # 3. 后端 (修改这里！)
  backend:
    # build: ./stock-backend  <-- 如果是本地跑用这个
    image: crpi-s0xdkdkz419b32ae.cn-shanghai.personal.cr.aliyuncs.com/stock-analysis/backend:latest # <-- 如果是服务器跑用这个
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/stock_db
      SPRING_REDIS_HOST: redis
    depends_on:
      - db
      - redis
    # 【新增】因为暂时不用 Nginx，我们需要直接通过 IP:8080 访问后端
    ports:
      - "8080:8080"
  # 4. 前端 (Next.js)
  frontend:
    build: ./stock-frontend
    image: crpi-s0xdkdkz419b32ae.cn-shanghai.personal.cr.aliyuncs.com/stock-analysis/frontend:latest
    restart: always
    environment:
      VITE_API_URL: https://localhost:8080/api
    depends_on:
      - backend
    ports:
      - "3000:80"

  # 5. ETL 任务 (Python + NumPy)
  #etl-job:
  #  build: ./stock-etl
  #  image: my-python-etl:latest
  #  # 挂载代码目录，方便热修脚本
  #  volumes:
  #    - ./etl_scripts:/app/scripts
  #  # 方案A: 使用 cron 在容器内运行
  #  # 方案B: 这是一个死循环守护进程，内部用 schedule 库定时
  #  command: python /app/scripts/main_scheduler.py
  #  environment:
  #    DB_HOST: db
  #  depends_on:
  #    - db

  # 6. 反向代理 (Nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d
    depends_on:
      - frontend
      - backend